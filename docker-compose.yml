version: '3.8'

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "8080:8080"  # Open WebUI will be available at http://localhost:8080
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_api_key_here}
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-your_secret_key_here}
      - DEFAULT_USER_ROLE=admin
      - DEFAULT_MODELS=gpt-4o-mini,gpt-4o,gpt-4-turbo,gpt-3.5-turbo
      - DEFAULT_MODEL=gpt-4o-mini
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
    volumes:
      - open-webui-data:/app/backend/data
    networks:
      - open-webui-network
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9090"
      - "prometheus.io/path=/metrics"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"  # Prometheus will be available at http://localhost:9090
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - open-webui-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"  # Grafana will be available at http://localhost:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - open-webui-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    restart: unless-stopped
    ports:
      - "5001:5000"  # MLflow UI will be available at http://localhost:5001
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5001
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_IGNORE_TLS_CERT=true
      - MLFLOW_S3_VERIFY_SSL=false
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root s3://mlflow/ --serve-artifacts
    volumes:
      - mlflow-data:/mlflow
      - ./mlflow:/mlflow
    networks:
      - open-webui-network
    depends_on:
      - minio

  # MinIO Object Storage for MLflow artifacts
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_CONSOLE_ADDRESS=:9001
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - open-webui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: Add Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - open-webui-network
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9100"

volumes:
  open-webui-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  mlflow-data:
    driver: local
  minio-data:
    driver: local

networks:
  open-webui-network:
    driver: bridge
